<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/register.css" type = "text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <td>Enter your First Name : </td>
                <td><input type="text" name = "" placeholder="e.g. Ketan"></td>
            </tr>

            <tr>
                <td>Enter your last name : </td>
                <td><input type="text" name = "" placeholder="e.g. Jindal"></td>
            </tr>

            <tr>
                <td>Enter your Mail Id : </td>
                <td><input type="email" name = "" placeholder="e.g. ketan.jindal@netsmartz.net"></td>
            </tr>

            <tr>
                <td>Enter Password : </td>
                <td><input type="password" name = "" placeholder="Enter strong password"></td>
            </tr>

            <tr>
                <td>Re-enter Password : </td>
                <td><input type="password" name = "" placeholder="Confirm password"></td>
            </tr>

            <tr>
                <td>Phone Number : </td>
                <td><input type="text" name = "" value = "+91 " placeholder="+91 _ _ _ _ _  _ _ _ _ _"></td>
            </tr>

            <tr>
                <td>Gender : </td>
                <td>
                    <input type="radio" name = "g" value = "m"> Male
                    <input type="radio" name = "g" value = "f"> Female
                    
                </td>
            </tr>

            <tr>
                <td>Enter Full Address : </td>
                <td><textarea name="" id="" cols="30" rows="4"></textarea></td>
            </tr>

            <tr>
                <td>
                    <a href="login.html">Already a User? Login</a>
                </td>
                <td>
                    <button>Register</button>
                </td>
            </tr>
            


        </table>
    </form>
</body>
</html>
